<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease-in-out;
            background: white;
        }

        /* Initial Welcome Animation */
        .welcome {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            background: white;
            transition: transform 1s ease-in-out;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            transform: translateY(100vh);
            transition: transform 1s ease-in-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
        }
        .hero img {
            width: 150px;
            border-radius: 50%;
        }
        .hero h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: gray;
        }

        /* Floating Navigation Buttons */
        .floating-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(100vh) translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .floating-menu a {
            width: 150px;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s, opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .floating-menu a:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="welcome">Hello, World!</div>

<!-- Floating Menu -->
<div class="floating-menu">
    <a href="#">Home</a>
    <a href="/Pages/CurriculumVitae.html">Curriculum Vitae</a>
    <a href="#">Projects</a>
    <a href="#">Publications</a>
    <a href="#">Contact</a>
</div>

<div class="main-content">
    <div class="hero">
        <img src="placeholder.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>PhD in Civil Engineering | Researcher in Acoustic Sensing</p>
    </div>
</div>

<script>
    window.onload = function() {
        // Ensure elements are in their initial state
        document.querySelector(".welcome").style.transform = "translateY(0)";
        document.querySelector(".main-content").style.transform = "translateY(100vh)";
        document.querySelector(".floating-menu").style.transform = "translateY(100vh) translateY(-50%)";
        document.querySelector(".floating-menu").style.opacity = "0";
        document.querySelectorAll(".floating-menu a").forEach((btn) => {
            btn.style.opacity = "0";
        });

        // Start the animation sequence after a delay
        setTimeout(() => {
            document.querySelector(".welcome").style.transform = "translateY(-100%)";
            document.querySelector(".main-content").style.transform = "translateY(0)";
            document.querySelector(".floating-menu").style.transform = "translateY(-50%)";
            document.querySelector(".floating-menu").style.opacity = "1";

            document.querySelectorAll(".floating-menu a").forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = "1";
                }, index * 200);
            });
        }, 100);
    };
</script>

</body>
</html>
