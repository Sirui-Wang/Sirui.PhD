<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 24px;
            background: white;
            transition: opacity 1s ease-in-out;
            margin: 0;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
<h1>Hello, World!</h1>

<script>
    window.onload = function() {
        setTimeout(() => {
            document.body.classList.add("fade-out");

            setTimeout(() => {
                // Redirect to CV page without changing URL
                window.location.replace('cv.html');
            }, 1000); // Wait for fade-out animation to complete
        }, 1000);
    };
</script>
</body>
</html>
