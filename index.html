<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh; /* used on desktop, overridden on mobile */
            overflow: hidden; /* on desktop. We'll allow scroll on mobile via media query. */
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
        }

        .enable-transitions .welcome,
        .enable-transitions .content-section,
        .enable-transitions .floating-menu a {
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }

        /* Welcome Screen */
        .welcome {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            background: white;
            transform: translateY(0);
            opacity: 1; /* Start fully visible */
            z-index: 10; /* Above everything initially */
        }

        /* Container for content & menu */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* For desktop, we animate slides with JS. */
        }

        /* Content Sections (Profile, CV, Projects, etc.) */
        .content-section {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(100%);
            opacity: 0;
        }
        .content-section.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* Example styling for the first (Profile) */
        .profile-content {
            background: #f9f9f9;
            text-align: center;
        }

        /* Floating Menu (buttons on the left) */
        .floating-menu {
            position: absolute;
            left: 20px;
            width: 150px;
            z-index: 9999; /* Keep menu above the content on desktop */
        }
        .floating-menu a {
            position: absolute; /* We'll move them in JS */
            left: 0;
            width: 150px;
            height: 50px;
            background: #1a5371; /* a dark bluish color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0; /* Hidden until welcome is gone */
            cursor: pointer;
            transform-origin: center;
        }
        .floating-menu a:hover {
            background: #2a799f;
            transform: scale(1.05); /* slightly bigger on hover */
        }

        /* Mobile Mode (max-width: 768px): scroll-snap layout */
        @media (max-width: 768px) {
            body {
                overflow: hidden; /* We'll let .app-container do the scrolling */
                height: 100vh;
                display: block;   /* remove the center alignment for stacked sections */
            }
            .app-container {
                position: static;
                width: 100%;
                height: 100vh;
                overflow-y: scroll; /* vertical scrolling container */
                scroll-snap-type: y mandatory;
                scroll-snap-stop: always;
            }
            .floating-menu {
                display: none !important; /* hide menu on mobile */
            }
            .content-section {
                position: static !important; /* stack vertically */
                width: 100%;
                min-height: 100vh;
                transform: none !important;
                opacity: 1 !important;
                scroll-snap-align: start;
            }
            .content-section:not(:last-child) {
                margin-bottom: 0; /* optional spacing between sections */
            }
        }
    </style>
</head>
<body>

<!-- Welcome Screen -->
<div class="welcome">Hello, World!</div>

<!-- Container for menu + content sections -->
<div class="app-container">

    <!-- Floating Menu -->
    <div class="floating-menu">
        <a data-index="0">Profile</a>
        <a data-index="1">Curriculum Vitae</a>
        <a data-index="2">Projects</a>
        <a data-index="3">Publications</a>
        <a data-index="4">Contact</a>
    </div>

    <!-- Content Sections -->
    <div class="content-section profile-content" id="content-0">
        <div>
            <img src="placeholder.jpg" alt="Profile Picture" style="width: 150px; border-radius:50%;" />
            <h1>Your Name</h1>
            <p>PhD in Civil Engineering | Researcher in Acoustic Sensing</p>
        </div>
    </div>

    <div class="content-section" id="content-1" style="background:#f1f7ff;">
        <h1>Curriculum Vitae</h1>
        <p>Display your CV info here...</p>
    </div>

    <div class="content-section" id="content-2" style="background:#fffbea;">
        <h1>Projects</h1>
        <p>Show your projects here.</p>
    </div>

    <div class="content-section" id="content-3" style="background:#ffeef0;">
        <h1>Publications</h1>
        <p>Show your publications here.</p>
    </div>

    <div class="content-section" id="content-4" style="background:#f0ffee;">
        <h1>Contact</h1>
        <p>Contact info here...</p>
    </div>

</div> <!-- end .app-container -->

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const body         = document.body;
        const welcome      = document.querySelector('.welcome');
        const floatingMenu = document.querySelector('.floating-menu');
        const menuItems    = Array.from(floatingMenu.querySelectorAll('a'));
        const contentSecs  = menuItems.map(
            (btn) => document.getElementById('content-' + btn.dataset.index)
        );

        //
        // 1) Always fade out the welcome screen (desktop or mobile)
        //
        requestAnimationFrame(() => {
            setTimeout(() => {
                body.classList.add('enable-transitions');
                welcome.style.transform = 'translateY(-100%)';
                welcome.style.opacity   = '0';
            }, 1000); // 1 second
        });

        //
        // 2) If weâ€™re on desktop, run the floating menu logic
        //
        if (window.innerWidth > 768) {
            // We want the first section (index 0) active
            let activeIndex = 0;
            contentSecs.forEach((sec, i) => {
                if (i === activeIndex) {
                    sec.style.transform = 'translateY(0)';
                    sec.style.opacity   = '1';
                } else {
                    sec.style.transform = 'translateY(100%)';
                    sec.style.opacity   = '0';
                }
            });

            // All menu items start invisible
            menuItems.forEach((btn) => {
                btn.style.opacity = '0';
            });

            // Place them initially (no transitions)
            placeButtons(activeIndex, false);

            // Fade in the floating-menu buttons, staggered
            // after the welcome is hidden (approx after 1s).
            // We can add a slight offset to ensure the fade out is done.
            setTimeout(() => {
                menuItems.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.opacity = '1';
                    }, index * 200);
                });
            }, 1200); // start ~200ms after welcome starts fading

            // CLICK HANDLERS
            menuItems.forEach((btn, i) => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (i === activeIndex) return; // no change

                    // Slide out old content
                    contentSecs[activeIndex].style.transform = 'translateY(100%)';
                    contentSecs[activeIndex].style.opacity   = '0';

                    // Slide in new content
                    contentSecs[i].style.transform = 'translateY(0)';
                    contentSecs[i].style.opacity   = '1';

                    // Re-position the buttons so new one is centered
                    activeIndex = i;
                    placeButtons(activeIndex, true);
                });
            });

            /*
              placeButtons:
              1) Active => scale(1.0).
              2) Unselected => scale(0.7).
              3) Large gap around active => 80
              4) Smaller gap between unselected => 50
            */
            function placeButtons(activeIdx, animate) {
                const centerY = window.innerHeight / 2;
                const halfActive = 25;   // half of 50
                const scaleActive = 1.0;
                const scaleInactive = 0.7;

                const spacingFromActive = 80; // bigger gap next to active
                const spacingUnselected = 50; // smaller gap between unselected

                if (!animate) {
                    menuItems.forEach(btn => {
                        btn.style.transition = 'none';
                    });
                }

                // Place active in center
                const activeY = centerY - halfActive;
                menuItems[activeIdx].style.transform =
                    `translateY(${activeY}px) scale(${scaleActive})`;

                // Below the active
                let belowPos = activeY;
                for (let j = activeIdx + 1; j < menuItems.length; j++) {
                    const dist = (j === activeIdx + 1)
                        ? spacingFromActive
                        : spacingUnselected;
                    belowPos += dist;
                    menuItems[j].style.transform =
                        `translateY(${belowPos}px) scale(${scaleInactive})`;
                }

                // Above the active
                let abovePos = activeY;
                for (let j = activeIdx - 1; j >= 0; j--) {
                    const dist = (j === activeIdx - 1)
                        ? spacingFromActive
                        : spacingUnselected;
                    abovePos -= dist;
                    menuItems[j].style.transform =
                        `translateY(${abovePos}px) scale(${scaleInactive})`;
                }

                if (!animate) {
                    requestAnimationFrame(() => {
                        menuItems.forEach(btn => {
                            btn.style.transition = '';
                        });
                    });
                }
            }

            // Re-center on window resize
            window.addEventListener('resize', () => {
                // If user resizes bigger than 768 => re-layout
                if (window.innerWidth > 768) {
                    placeButtons(activeIndex, false);
                }
            });
        }
    });
</script>

</body>
</html>
