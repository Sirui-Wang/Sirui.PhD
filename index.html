<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        /*
          We'll apply transitions with these classes.
          We'll remove them briefly using JS to ensure
          the initial state is never shown in a half-animated state.
        */
        .enable-transitions .welcome,
        .enable-transitions .main-content,
        .enable-transitions .floating-menu {
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .enable-transitions .welcome {
            transition: transform 1s ease-in-out;
        }

        /*
          Individual transitions for menu items fading in
          (the scale hover transition remains).
        */
        .enable-transitions .floating-menu a {
            transition: background 0.3s, transform 0.2s, opacity 0.5s ease-in-out;
        }

        /* Initial Welcome Animation */
        .welcome {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            background: white;
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            transform: translateY(100vh);
        }

        /* Hero Section */
        .hero {
            text-align: center;
        }
        .hero img {
            width: 150px;
            border-radius: 50%;
        }
        .hero h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: gray;
        }

        /* Floating Navigation Buttons */
        .floating-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateY(100vh) translateY(-50%);
            opacity: 0;
        }

        .floating-menu a {
            width: 150px;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0;
        }

        .floating-menu a:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="welcome">Hello, World!</div>

<!-- Floating Menu -->
<div class="floating-menu">
    <a href="#">Home</a>
    <a href="/Pages/CurriculumVitae.html">Curriculum Vitae</a>
    <a href="#">Projects</a>
    <a href="#">Publications</a>
    <a href="#">Contact</a>
</div>

<div class="main-content">
    <div class="hero">
        <img src="placeholder.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>PhD in Civil Engineering | Researcher in Acoustic Sensing</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const body         = document.body;
        const welcome      = document.querySelector('.welcome');
        const mainContent  = document.querySelector('.main-content');
        const floatingMenu = document.querySelector('.floating-menu');
        const menuItems    = document.querySelectorAll('.floating-menu a');

        // 1) DISABLE TRANSITIONS & SET INITIAL STATES
        welcome.style.transform      = 'translateY(0)';
        mainContent.style.transform  = 'translateY(100vh)';
        floatingMenu.style.transform = 'translateY(100vh) translateY(-50%)';
        floatingMenu.style.opacity   = '0';

        menuItems.forEach((btn) => {
            btn.style.opacity = '0';
        });

        // 2) WAIT A FRAME, THEN ENABLE TRANSITIONS & ANIMATE
        // Also add a longer delay to keep Hello World for a bit.

        requestAnimationFrame(() => {
            // Keep the welcome screen on display for 2 seconds
            setTimeout(() => {
                // Enable the transitions
                body.classList.add('enable-transitions');

                // Start the desired animations
                welcome.style.transform      = 'translateY(-100%)';
                mainContent.style.transform  = 'translateY(0)';
                floatingMenu.style.transform = 'translateY(-50%)';
                floatingMenu.style.opacity   = '1';

                // Fade in each button in order
                menuItems.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.opacity = '1';
                    }, index * 200);
                });
            }, 1000); // 2-second delay
        });
    });

    // Extra measure: disable scroll restoration if needed
    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
    }
</script>

</body>
</html>
